<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Budget Available
            </div>
            <div class="presupuesto_valor" id="presupuesto">2</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">
                    earnings
                </div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">
                        +4
                    </div>
                    <div class="presupuesto_ingreso--porcentaje" id="porcentaje_ingreso"></div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">
                    expenses
                </div>
                <div class="derecha">
                    <div class="presupuesto_egreso--valor" id="egresos">
                        +4
                    </div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje_egreso">1</div>
                </div>
            </div>

        </div>
    </div>
    <form id="forma" onsubmit="return false">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select name="" id="tipo" class="agregar_tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso" >-</option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Add Description" id="descripcion">
                <input type="number" class="agregar_valor" placeholder="Value" id="valor" step="any">
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkbox-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">EARNINGS</h2>

            <div id="lista-ingresos">


                
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">EXPENSES</h2>
            <div id="lista-egresos">
                
            </div>
            
        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/Dato.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
